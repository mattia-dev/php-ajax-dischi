<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <title>Sptfy</title>

<body>
    <div id="app">
        <header>
            <img src="./img/spotify-logo.png" alt="spotify-logo">
        </header>
        
        <main>
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 justify-content-center">
                    <div v-for="disc in discs" class='col d-flex'>
                        <div class='album-card'>
                            <img :src="disc.poster" :alt="disc.title">
                            <div class='title'>{{disc.title}}</div>
                            <div class='album-info'>
                                <div class='artist'>{{disc.author}}</div>
                                <div class='year'>{{disc.year}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
